<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="botao">Clique no Bot√£o</button>
    <div id="espaco"></div>

    <script>
        var Botao = document.getElementById("botao");
        var Espaco = document.getElementById("espaco");
        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        Botao.onclick = function () {
            var EspacoE = document.createElement("div");
            EspacoE.style.backgroundColor = "#F00";
            EspacoE.style.borderColor = "##000000";
            EspacoE.style.width = "100px";
            EspacoE.style.height = "100px";
            EspacoE.style.borderStyle = "solid";
            EspacoE.style.borderBottomWidth = "0.5px";
            Espaco.appendChild(EspacoE);
            EspacoE.onmouseover = function () {
                EspacoE.style.backgroundColor = getRandomColor();
            }
            Espaco.appendChild(EspacoE);
        };
             
    </script>
</body>

</html>
